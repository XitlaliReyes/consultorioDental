<section class="login-page">
  <div class="login-container">
    <!-- Columna izquierda -->
    <div class="login-form">
      <h2>Bienvenido a <br /> Sonrisas Felices</h2>

    
      <button 
        type="button" 
        class="login-btn" 
        (click)="onLogin()"
      >
        Ingresar
      </button>

      <div class="register-link">
        <!-- 
          Cambiamos el routerLink por la función onRegister()
          para ir directamente al formulario de registro de Auth0.
        -->
        <a (click)="onRegister()">¿No tienes cuenta? Registrarme</a>
      </div>
    </div>

    <!-- Columna derecha -->
    <div class="login-image">
      <img src="/images/logdental.jpg" alt="Sonrisas Felices" class="main-image">
    </div>
  </div>
</section>
